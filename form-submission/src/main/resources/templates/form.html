<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="form.css" >
</head>
<body>

<form action="#" th:action="@{/form}" th:object="${form}" method="post"> 
    <fieldset>   
       <legend>Registration Form:</legend>  
       <label for="fullName">Full Name:</label>
       <input type="text" name="fullName" id="fname" th:field="*{fullName}" required><br><br> 
       
       <label for="email">Email:</label>
       <input type="email" name="email" id="email" th:field="*{email}" required><br><br>
       <label>   
        Choose Password
       <input type="password" name="password" th:field="*{password}" required>
       </label><br><br>
 
        <label for="phone">Phone Number:</label>
       <input type="phone" name="phone" id="phone" th:field="*{phone}" required><br><br>
       
       <label for="birthday">Birthday:</label>
       <input type="date" name="birthday" id="birthday" th:field="*{birthday}" required min="1900-01-01"><br><br>
      
        Gender <br><br>
       <label for="male">Male</label>
       <input type="radio" name="gender" id="male" value="male"  th:field="*{gender}"><br><br>
       <label for="Female">Female</label>
       <input type="radio" name="gender" id="female" value="female"  th:field="*{gender}"><br><br>
         </select>
       <br><br>
       
       <button type="reset">Reset</button><br><br>
       <input type="submit" value="Submit" >
     </fieldset>  
   </form>
   
   



</body>
</html>
